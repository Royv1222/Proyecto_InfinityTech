<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Cliente', ~{::section})}">
<section>
  <div class="page-head">
    <div>
      <h1 class="page-title">Panel Cliente</h1>
      <p class="page-subtitle">Solicitá un servicio y consultá tu servicio en trámite.</p>
    </div>
    <div class="card-actions">
      <a class="btn btn-primary" th:href="@{/cliente/solicitar}">Solicitar servicio</a>
      <a class="btn" th:href="@{/cliente/consultar}">Consultar folio</a>
    </div>
  </div>

  <div class="card">
    <h2 class="card-title">¿Cómo funciona?</h2>
    <p class="muted">
      Creás un ticket y el sistema te da un <b>folio de 3 dígitos</b>.
      Con ese folio podés ver el estado y el presupuesto cuando el técnico lo registre.
    </p>
  </div>
</section>
</html>
