<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<section class="form-card">
    <h1>Cambiar estado del ticket</h1>

    <div th:if="${errorMensaje}" class="alerta alerta-error" th:text="${errorMensaje}"></div>
    <div th:if="${okMensaje}" class="alerta alerta-exito" th:text="${okMensaje}"></div>

    <form th:action="@{'/tickets/' + ${ticket.id} + '/estado'}" method="post">
        <div class="grupo">
            <label>Estado actual:</label>
            <input type="text" th:value="${ticket.estado}" readonly/>
        </div>

        <div class="grupo">
            <label>Nuevo estado:</label>
            <select name="nuevo" required>
                <option value="">Seleccione...</option>
                <option value="EN_REPARACION">En reparación</option>
                <option value="LISTO_RETIRO">Listo para retiro</option>
                <option value="ENTREGADO">Entregado</option>
            </select>
        </div>

        <div class="acciones">
            <button class="btn btn-primario" type="submit">Actualizar estado</button>
            <a th:href="@{/tickets}" class="btn btn-secundario">Cancelar</a>
        </div>
    </form>

    <small class="nota">Las transiciones inválidas mostrarán un mensaje de “Transición no permitida”.</small>
</section>
</html>
