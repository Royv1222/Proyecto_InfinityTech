<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Consultar folio', ~{::section})}">
<section>
  <div class="page-head">
    <div>
      <h1 class="page-title">Consultar folio</h1>
      <p class="page-subtitle">Ingresá tu folio de 3 dígitos (Ej: 007).</p>
    </div>
  </div>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="card">
    <form class="form" th:action="@{/cliente/consultar}" method="get">
      <div>
        <div class="label">Folio</div>
        <input class="input" name="folio" maxlength="3" placeholder="000" />
      </div>
      <button class="btn btn-primary" type="submit">Buscar</button>
      <a class="btn btn-ghost" th:href="@{/cliente}">Volver</a>
    </form>
  </div>
</section>
</html>
