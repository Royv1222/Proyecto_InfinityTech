<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<section class="form-card">
    <h1 th:text="${titulo}">Cliente</h1>

    <div th:if="${errorMensaje}" class="alerta alerta-error" th:text="${errorMensaje}"></div>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="formulario">
        <input type="hidden" name="modoEdicion" th:value="${modoEdicion}">
        <div class="grupo">
            <label>Cédula</label>
            <input type="text" th:field="*{cedula}" placeholder="Ej: 1-1111-1111" required>
        </div>
        <div class="grupo">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" required>
        </div>
        <div class="grupo">
            <label>Apellidos</label>
            <input type="text" th:field="*{apellidos}">
        </div>
        <div class="grupo">
            <label>Correo</label>
            <input type="email" th:field="*{correo}">
        </div>
        <div class="grupo">
            <label>Teléfono</label>
            <input type="text" th:field="*{telefono}">
        </div>
        <div class="grupo">
            <label>Dirección</label>
            <textarea th:field="*{direccion}" rows="2"></textarea>
        </div>
        <div class="acciones">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secundario">Cancelar</a>
        </div>
    </form>
</section>
</body>
</html>
