<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Repuestos (Admin)', ~{::section})}">
<section>
  <div class="page-head">
    <div>
      <h1 class="page-title">Repuestos (Administrado)</h1>
      <p class="page-subtitle">Crear y sumar al stock.</p>
    </div>
    <a class="btn" th:href="@{/admin/tickets}">Volver a tickets</a>
  </div>

  <div class="card">
    <h2 class="card-title">Crear repuesto</h2>
    <form class="form" th:action="@{/admin/repuestos/crear}" method="post">
      <div class="row">
        <div>
          <div class="label">Nombre</div>
          <input class="input" name="nombre" placeholder="Ej: SSD 1TB" />
        </div>
        <div>
          <div class="label">Stock</div>
          <input class="input" name="stock" type="number" min="0" value="0" />
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </div>

  <div style="height:14px"></div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Repuesto</th>
          <th>Stock</th>
          <th>Sumar stock</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${repuestos}">
          <td><b th:text="${r.nombre}"></b></td>
          <td th:text="${r.stock}"></td>
          <td>
            <form class="row" style="gap:8px" th:action="@{/admin/repuestos/{id}/sumar(id=${r.id})}" method="post">
              <input class="input" style="max-width:120px" name="cantidad" type="number" min="1" value="1"/>
              <button class="btn btn-sm btn-primary" type="submit">Sumar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</html>
